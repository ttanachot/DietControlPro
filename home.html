    // Wait for PhoneGap to load
	var db = null;
	document.addEventListener("deviceready", onDeviceReady, false);

// PhoneGap is ready
function onDeviceReady() {
	db = window.openDatabase("Database14", "1.0", "controlpro", 200000); 
	db.transaction(populateDB, errorCB, successCB); 
	}

// Populate the database

	//tx.executeSql('DROP TABLE IF EXISTS actlog');

	tx.executeSql("CREATE TABLE IF NOT EXISTS actlog (id INTEGER primary key AUTOINCREMENT, act_date TEXT , act_id INTEGER, duration INTEGER)");

	//tx.executeSql('INSERT INTO actlog (act_date, act_id , duration) VALUES ("Fri 09 May 2014",1,20)');
